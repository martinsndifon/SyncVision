<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Syncvision | web application for real time video, audio and chat communications| Final Portfolio Project for the Software Engineers; Ifeanyichukwu Ifeanyichukwu, Ndifon Martins and James Chiedozie | Thanks to www.Alxafrica.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Syncvision">
    <meta property="og:site_name" content="Syncvision">
    <meta property="og:description" content="A Real Time communication, web application. This project is the final portfolio project of Ifeanyichukwu Ifeanyichukwu, Ndifon Martins and James Chiedozie. This fulfills the graduation reqirements, for AlxAfrica Software Engineering program. Much Thanks to Alx, Thanks to our Technical Mentors, Thanks to the program organizers, Thanks to our peers.">
    <meta property="og:image" content="https://syncvision.live/ogi.png">
    <meta property="og:url" content="https://syncvision.live/">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:domain" content="syncvision.live">
    <meta name="twitter:title" property="og:title" itemprop="name" content="Syncvision | Home">
    <meta name="twitter:description" property="og:description" itemprop="description" content="A Real Time communication, web application. This project is the final portfolio project of Ifeanyichukwu Ifeanyichukwu, Ndifon Martins and James Chiedozie. This fulfills the graduation reqirements, for AlxAfrica Software Engineering program. Much Thanks to Alx, Thanks to our Technical Mentors, Thanks to the program organizers, Thanks to our peers.">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="manifest" href="/static/images/site.webmanifest">
    <link rel="stylesheet" href="/static/styles/styles.css" />
    <link rel="stylesheet" href="/static/styles/call.css" />
    <link rel="stylesheet" href="/static/styles/video_views.css" />
    <title>SynVision - {{ room_id }}</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
      defer
    ></script>
    <script>
      const roomId = '{{ room_id }}';
      const userId = '{{ userId }}';
      const username = '{{ username }}';
      const constraints = {};
      //check if chat is visible here and make the value available globally
      //This makes the notification feature possible
      let chatVisible = false;
      constraints.audio = '{{ constraints.audio }}';
      constraints.video = '{{ constraints.video }}';
    </script>
    <script
      type="module"
      src="/static/scripts/frontend_call.js"
      defer
    ></script>
    <script src="/static/scripts/call.js" defer></script>
  </head>
  <body>
    <main>
      <div class="main-frame">
        <div class="local_view_container">
          <div class="local_view_call_options_icon_container hide">
            <span class="material-symbols-outlined mute_option hide">mic_off</span>
            <span class="material-symbols-outlined video_disable_option hide">videocam_off</span>
          </div>
        </div>
        <div id="remote-videos">
          <p id="placeholder-text">
            You're alone in the meeting, invite others.
          </p>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
          <div class="chat-header">
            <h3>Chat</h3>
            <button id="closeChatButton" class="close-button">&#10006;</button>
          </div>
          <div id="chat-messages" class="chat-messages"></div>
          <div class="chat-input">
            <input
              type="text"
              id="messageInput"
              placeholder="Type your message..."
              autofocus
              autocomplete="name"
            />
            <button id="sendMessageButton" class="material-symbols-outlined">
              send
            </button>
          </div>
        </div>

        <!-- Info section -->
        <div id="info-section" class="info-section show">
          <div class="info-header">
            <h3>Your meeting is ready</h3>
            <button
              id="close-info-button"
              class="close-button close-button-info"
            >
              &#10006;
            </button>
          </div>
          <div class="information">
            <p>Share this meeting link with others you want in the meeting</p>
            <div class="copy-main">
              <p id="copy-text" class="copy-text">{{ room_id }}</p>
              <button
                id="copy-button"
                class="material-symbols-outlined copy-button"
              >
                content_copy
              </button>
            </div>
            <p>Joined as {{ username }}</p>
          </div>
        </div>
      </div>

      <div id="controls">
        <!-- Buttons for call control -->
        <button type="button" class="control-container" id="audiotoggle">
          <span class="material-symbols-outlined"> mic </span>
        </button>
        <button type="button" class="control-container" id="videotoggle">
          <span class="material-symbols-outlined"> videocam </span>
        </button>
        <button
          type="button"
          id="chatButton"
          class="control-container"
          id="chatButton"
        >
          <span class="notice no_show" id="notice"></span>
          <span class="material-symbols-outlined"> chat </span>
        </button>
        <button type="button" class="control-container" id="leave-btn">
          <span class="material-symbols-outlined"> call_end </span>
        </button>
      </div>
    </main>
    <div id="flash-message" class="flash-message"></div>
    <div id="info-button" class="material-symbols-outlined info-button">
      info
    </div>
  </body>
</html>
